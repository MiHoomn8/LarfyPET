<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>LarfyPET</title>

    <!-- local fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- local styles -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- local scripts -->
    <script src="./js/script.js" defer></script>

</head>
<body>
    <div class="container">
        <!-- header-bar -->
        <div class="header-bar">
            <h1>LarfyPET</h1>
            <a href="./config.html">
                <i class="fa-solid fa-bars fa-lg"></i>
            </a>
        </div>
        <!-- /header-bar -->

        <hr class="top-line">

        <!-- feed-content -->
        <div class="feed-content">
            <div class="feed-user">
              <i class="fa-solid fa-circle-user fa-xl"></i>
              <span>@username</span>
              <i class="fa-regular fa-bookmark fa-lg"></i>
            </div>

            <div class="feed-midia">
                <img src="./img/gato-na-caixa-feed.jpeg" alt="Gato dentro de uma caixa">
                <div class="feed-i-group">
                    <i class="fa-solid fa-paw fa-xl"></i>
                    <i class="fa-regular fa-comment fa-xl"></i>
                    <i class="fa-regular fa-share-from-square fa-xl"></i>
                </div>
                <div class="feed-description">
                    <p>@username: Achei fofo o Nescau dentro da caixa de papel√£o, pensei em registrar uma foto!</p>
                </div>
            </div>
        </div>

        <hr class="top-line">

        <!-- /feed-content -->

        <!-- footer-bar -->
        <div class="footer-bar">
            <i class="fa-solid fa-house fa-xl"></i>
            <i class="fa-solid fa-paw fa-xl"></i>
            <i class="fa-solid fa-circle-user fa-xl"></i>
        </div>
        <!-- /footer-bar -->

    </div>
</body>
</html>
