<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>LarfyPET</title>

    <!-- local fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- local styles -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- local scripts -->
    <script src="./js/script.js" defer></script>

</head>
<body>
    <div class="container">
        <!-- header-bar -->
        <div class="header-bar">
            <h1>LarfyPET</h1>
            <a href="./config.html">
                <i class="fa-solid fa-bars fa-lg"></i>
            </a>
        </div>
        <!-- /header-bar -->

        <!-- entrar -->
        <div class="section-block">
            <div class="unit-box auth">
                <h2>Entre na sua conta!</h2>
                <img src="./img/pets-brown-icon.jpeg" alt="Cachorro, gato de calopsita">
            </div>

            <!-- formulário de autenticação -->
            <div class="auth-form">
                <input type="email" placeholder="E-mail:">
                <input type="password" placeholder="Senha:">
            </div>
            <!-- /formulário de autenticação -->

            <!-- grupo de botões -->
            <div class="btn-group bottom-buttons">
                <div>
                   <a href="./entrar.html" class="btn-bottom">Voltar</a>
                </div>
                <div>
                   <a href="./login.html" class="btn-bottom">Criar</a>
                </div>
            </div>
            <!-- /grupo de botões -->
         </div>
         <!-- /entrar -->
    </div>
</body>
</html>
